name: C/C++ CI

on:
  push:
    branches: ["github-actions-test"]

  # We must not run on pull requests due to security concerns!
  # pull_request:
  #  branches: ["master"]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          # clean: false

      - name: build
        run: ./build.sh --release

      - name: integration-test
        run: bin/dynamatic --run tools/dynamatic/samples/integration.dyn

